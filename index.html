<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>easyJet Org Chart (dabeng/OrgChart.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- OrgChart.js (open source MIT) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orgchart/dist/css/jquery.orgchart.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/orgchart/dist/js/jquery.orgchart.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; background:#fafafa; }
    #chart-container { height: 100vh; padding: 16px; box-sizing: border-box; }
    .orgchart { background: #fff; border: none; }
    .orgchart .node .title { background-color: #ff6600; color: #fff; font-weight: 600; }
    .orgchart .node .content { border-color: #ff6600; color: #333; }
    .orgchart .node:hover { box-shadow: 0 0 8px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <div id="chart-container"></div>

  <script>
    // Org structure JSON
    const datasource = {
      name: 'Kenton Jarvis',
      title: 'Group CEO',
      children: [
        { name: 'Sophie Dekkers', title: 'Chief Commercial Officer' },
        { name: 'Robert Birge', title: 'Chief Customer & Marketing Officer' },
        { name: 'Donna Collins', title: 'Executive Assistant to CEO' },
        {
          name: 'David Morgan', title: 'Chief Operations Officer',
          children: [
            { name: 'Daniele Grassini', title: 'Director Training & Standards' },
            { name: 'Michael Brown', title: 'Director Cabin Services' },
            { name: 'Neil Slaven', title: 'Director Ops Strategy & Planning' },
            { name: 'Karen Honour', title: 'Executive Assistant' },
            { name: 'Simon Cox', title: 'Director Ground Operations' },
            { name: 'Chris Hartman', title: 'Operations Consultant' },
            { name: 'Gill Baudot', title: 'Director Network Control' },
            { name: 'Brendan McConnellogue', title: 'Director Engineering & Maintenance' },
            {
              name: 'Bart Prudon', title: 'Director Flight Operations',
              children: [
                { name: 'Jamie Fraser', title: 'Head Operations Transformation' },
                { name: 'Alexander Gerritsen', title: 'Chief Pilot' },
                { name: 'Paul Ingram', title: 'Head Flight Crew Operations' },
                { name: 'Emily Tollafield', title: 'Head Business Delivery' },
                { name: 'Joakim Westberg', title: 'Safety Manager AOC/ATO/CAMO' }
              ]
            },
            { name: 'Jim Pegram', title: 'Director Safety, Security & Compliance' },
            { name: 'Hugh McConnellogue', title: 'Director of Gatwick' },
            { name: 'Jean-Marc Thevenaz', title: 'Managing Director Switzerland' }
          ]
        },
        { name: 'Opal Perry', title: 'Chief Data & Technology Officer' },
        { name: 'Thomas Haagensen', title: 'Group Markets Director' },
        { name: 'Rebecca Mills', title: 'Group General Counsel & Co. Secretary' },
        { name: 'Elly Tomlins', title: 'Chief People Officer' },
        { name: 'Garry Wilson', title: 'CEO â€“ easyJet Holidays' },
        { name: 'Jan De Raeymaeker', title: 'Chief Financial Officer' }
      ]
    };

    // Initialise org chart
    $(function () {
      $('#chart-container').orgchart({
        data: datasource,
        nodeTitle: 'name',
        nodeContent: 'title',
        direction: 't2b',
        pan: true,
        zoom: true,
        toggleSiblingsResp: true,
        visibleLevel: 2 // start with 2 levels visible (click to expand)
      });

      // Optional click handler
      $('#chart-container').on('click', '.node', function (e) {
        const name = $(this).find('.title').text().trim();
        const role = $(this).find('.content').text().trim();
        console.log('Clicked:', name, '-', role);
      });
    });
  </script>
</body>
</html>
